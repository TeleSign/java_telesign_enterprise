group 'com.telesign.enterprise'
version '2.2.3'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.telesign:telesign:[2.2.4,)'

    testCompile group: 'junit', name: 'junit', version: '[4.1,)'
    testCompile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '[3.7.0,4.0)'
}

apply plugin: 'idea'
