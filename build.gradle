group 'com.telesign.enterprise'
version '2.0.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okhttp3:okhttp:[3.3,)'
    compile 'com.google.code.gson:gson:[2.7,)'
    compile files("libs/telesign-2.0.0.jar")

    testCompile group: 'junit', name: 'junit', version: '[4.1,)'
}

apply plugin: 'idea'
